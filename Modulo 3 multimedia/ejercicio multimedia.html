<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio multimedia</title>
</head>
<body>
<section>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="https://static.wikia.nocookie.net/espokemon/images/0/06/Car%C3%A1tula_Pok%C3%A9mon_Mundo_Misterioso_equipo_de_rescate_rojo.jpg/revision/latest?cb=20080624170834" alt="imagen de pokemon equipo de rescate rojo">
</section> 

<section>
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video controls autoplay muted loop height="300" width="300" >
        <source src="Video Of A Tabby Cat.mp4" type="video/mp4">
    </video>
</section>

<section>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
        <source src="070 Dialga's Fight to the Finish!.mp3" type="audio/mp3">
    </audio>
</section>

</body>
</html>
